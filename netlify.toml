[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Specify the Node.js version to use for the build, matching package.json
  NODE_VERSION = "20"

[secrets]
  SECRETS_SCAN_ENABLED = false